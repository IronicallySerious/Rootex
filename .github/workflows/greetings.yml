name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thank you for opening an issue. Make sure your issue has enough details for us to work with'
        pr-message: 'Thank you for your PR. Your PR will be reviewed soon :)
